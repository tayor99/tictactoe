<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="tictactoe.css" />
    <title>Tiictactoe</title>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <div class="turn">
      <p>Player's <span class="x-o playerX">x</span> turn</p>
    </div>
    <div class="container">
      <div class="position"></div>
      <div class="position"></div>
      <div class="position"></div>
      <div class="position"></div>
      <div class="position"></div>
      <div class="position"></div>
      <div class="position"></div>
      <div class="position"></div>
      <div class="position"></div>
    </div>
    <div class="winner winner-text hide"></div>
    <div class="reset">
      <button class="reset-btn">reset</button>
    </div>
  </body>

  <script src="tictactoe.js"></script>
</html>
